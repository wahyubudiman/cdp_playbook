- name: Create a xfs filesystem on /dev/vdN
  filesystem:
    fstype: xfs
    force: yes
    dev: "{{ item }}"
  with_items:
#    - /dev/sda
    - /dev/sdb
    - /dev/sdc
    - /dev/sdd
    - /dev/sde
    - /dev/sdf
    - /dev/sdg
    - /dev/sdh
    - /dev/sdi
    - /dev/sdj
    - /dev/sdk
