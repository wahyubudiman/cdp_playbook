- name: Mount up device 
  mount:
    path: "{{ item.dir }}"
    src: "{{ item.disk }}"
    fstype: xfs
    opts: defaults,noatime
    state: mounted
  with_items:
    - { dir: /data1, disk: /dev/sdb }
    - { dir: /data2, disk: /dev/sdc }
    - { dir: /data3, disk: /dev/sdd }
    - { dir: /data4, disk: /dev/sde }
