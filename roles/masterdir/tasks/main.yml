- name: Prof
  parted:
     device: /dev/sdb
     unit: GiB
     state: info
  register: sdb_info

- name: Remove all partitions from disk
  parted:
    device: /dev/sdb
    number: '{{ item.num }}'
    state: absent
  loop: '{{ sdb_info.partitions }}'  

- debug:
    msg: I'm so Big {{ ansible_devices.sdb.size }}

- name: Correct partitions exist on /dev/sdb
  parted:
    device: /dev/sdb
    state: present
    unit: GiB
    number: 1
    part_end: 2000GiB
  ignore_errors: True

- name: Use Item
  parted:
    device: /dev/sdb
    state: present
    unit: GiB
    number: 1
    part_start: 2000GiB
    part_end: 3700GiB


