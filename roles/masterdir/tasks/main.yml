- name: Create a xfs filesystem on /dev/sdN
  filesystem:
    fstype: xfs
    force: yes
    dev: "{{ item }}"
  with_items:
    - /dev/sdb1
    - /dev/sdb2
#    - /dev/sdb
#    - /dev/sdc
#    - /dev/sdd
#    - /dev/sde
#    - /dev/sdf
#    - /dev/sdg
