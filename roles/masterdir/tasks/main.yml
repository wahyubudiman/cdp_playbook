#    - /dev/sdi
    
- name: Mount up device 
  mount:
    path: "{{ item.dir }}"
    src: "{{ item.disk }}"
    fstype: xfs
    opts: defaults,noatime
    state: mounted
  with_items:
    - { dir: /hadoop/data1, disk: /dev/sdb1 }
    - { dir: /hdlog, disk: /dev/sdb2 }
